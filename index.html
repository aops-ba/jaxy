<body>
  <div id="husk">
    <div id="helmet">
      <h1>Jaxy</h1>
      <div id="about">
        <p>
        Hi! My name is <strong>Jaxy</strong>, said <span class="broad">ˈʤæksi</span>, like the word &ldquo;jack-see&rdquo;.
        My pronouns are <strong>he</strong>/<strong>it</strong>.
        Perhaps you've met my sister <a href="https://github.com/kbaki-aops/lasy.git"><strong>Lasy</strong></a>.
        </p>
        <p>
        I'm a TypeScript module that transpiles Asymptote code
        directly into SVG output, <em>without</em> the Asymptote compiler.
        </p>
      </div>
    </div>
    <div id="shell">
      <div><textarea id="asy">
draw(circle(origin, 4), red);
filldraw(unitcircle, green, black);
fill(1+N--2*E--3/S--4-W--cycle, blue);
//label(5);
draw(origin--(1+2*3/4-5)*dir(1+2*3/4-5), red);
dot(origin);
</textarea></div>
      <div><div id="svg"></div></div>
    </div>
  </div>
</body>
